name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - "docs/**"
      - "mkdocs.yml"
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Setup uv
        uses: astral-sh/setup-uv@v5

      - name: Cache MkDocs build
        uses: actions/cache@v4
        with:
          key: mkdocs-${{ github.ref }}-${{ hashFiles('mkdocs.yml', 'uv.lock') }}
          restore-keys: |
            mkdocs-${{ github.ref }}-
            mkdocs-
          path: .cache

      - name: Install dependencies
        run: uv sync

      - name: Build documentation
        run: PYTHONPATH=./src uv run mkdocs build --strict

      - name: Deploy to GitHub Pages
        run: PYTHONPATH=./src uv run mkdocs gh-deploy --force --clean --message "Deploy {sha} [ci skip]"
